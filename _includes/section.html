<section id="{{include.section.name}}" class="{% if include.section.background %}bg-light-gray{% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{include.section.title}}</h2>
                <h3 class="section-subheading text-muted">{{include.section.subtitle}}</h3>
            </div>
        </div>
        {{ section.content }}
    </div>
</section>
